var fonts = ['Sans-serif', 'Arial', 'Arial Black', 'Arial Narrow', 'Arial Rounded MT Bold', 'Avant Garde',

    chars = ['a', 'b', 'c', 'd', 'e'],
    canvas = document.getElementById('canvas'),
    canvasContext = canvas.getContext('2d'),
    pixels = '300px',
    linkArr = [],
    drawMiddle = canvas.width/2,
    drawHeight = canvas.height - 80,
    randomInt = function(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    },
    randomColor = function() {
        var colors = ['red', 'blue', 'white', 'black', 'green'];
        return colors[randomInt(0, colors.length)];
    },
    randomLetter = function() {
        var letters = ['a', 'b', 'c', 'd', 'e'];
        return letters[randomInt(0, letters.length)];
    },
    randomLocation = function() {
        var height = randomInt(0, canvas.height);
        var width = randomInt(0, canvas.width);
        return [height, width];
    },
    randomFont = function() {
        return fonts[randomInt(0, fonts.length)];
    },
    dirtyLinkArr = [];
canvasContext.textAlign = 'center';
//make a link for each char
fonts.forEach(function(font) {
    canvasContext.font = pixels + ' ' +  font;
    chars.forEach(function(char) {
        canvasContext.clearRect(0, 0, canvas.width, canvas.height);
        canvasContext.fillText(char, drawMiddle, drawHeight);
        var dataURL = canvas.toDataURL();
        var link = document.createElement('a');
        var name = char + '_'+ font.replace(/ /g, '_') +'.png';
        link.setAttribute('download',name);
        link.setAttribute('href', dataURL);
        link.setAttribute('id', name);
        linkArr.push(name);
        link.innerHTML = char + '_'+ font;
        document.body.appendChild(link);
        document.body.appendChild(document.createElement('br'));
    });
});
